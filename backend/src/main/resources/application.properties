server.port=8080

# Datasource
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/mvp_validator}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:mvpuser}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:mvppassword}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# Logging
logging.level.org.springframework=INFO
logging.level.com.mvpvalidator=DEBUG

# App Config
app.jwt.secret=very_secret_key_for_mvp_validator_replace_in_production_with_env_var_32_chars
app.jwt.expiration-ms=86400000
