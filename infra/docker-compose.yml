services:
  postgres:
    image: postgres:15-alpine
    container_name: mvp-postgres
    environment:
      POSTGRES_DB: mvp_validator
      POSTGRES_USER: mvpuser
      POSTGRES_PASSWORD: mvppassword
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mvpuser -d mvp_validator"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: mvp-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/mvp_validator
      SPRING_DATASOURCE_USERNAME: mvpuser
      SPRING_DATASOURCE_PASSWORD: mvppassword
      SPRING_JPA_HIBERNATE_DDL_AUTO: validate
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres-data:
